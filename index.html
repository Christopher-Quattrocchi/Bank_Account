<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="register">
        <h1>Register a new account:</h1>
        <label for="">Name</label>
        <input type="text" id="input-name" size="10">
        <br>
        <label for="">Initial Deposit:</label>
        <input type="text" id="initial-deposit" size="6">
        <br>
        <button type="submit">Create Account</button>
    </form>
    <form id="change-balance">
        <h1>Deposit or withdraw funds</h1>
        <label for="">Deposit Amount:</label>
        <input type="text" id="deposit" size="4">
        <br>
        <label for="">Withdraw Amount:</label>
        <input type="text" id="withdraw" size="4">
        <br>
        <button type="submit">Enter</button>
    </form>

    <h1>Current Balance:</h1>
    <div id="">
        <p>$<span id=""></span></p>
    </div>
</body>
</html>
