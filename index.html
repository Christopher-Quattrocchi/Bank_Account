<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="register">
        <h1>Register a new account:</h1>
        <label for="">Name</label>
        <input type="text" id="input-name" size="10">
        <br>
        <label for="">Initial Deposit: $</label>
        <input type="text" id="initial-deposit" size="6">
        <br>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
    <a id="log-out" href="#" class="hidden">Sign out of account</a>
    <div id="changeBalancePage" class="hidden">
        <form id="change-balance">
            <h1><a id="displayDeposit" href="#">Deposit</a> or <a id="displayWithdraw" href="#">Withdraw</a> funds</h1>
            <div id="depositDisplay" class="hidden">
                <label for="deposit">Deposit Amount: $</label>
                <input type="text" id="deposit" size="4">
            </div>
            <br>
            <div id="withdrawDisplay" class="hidden">
                <label for="withdraw">Withdraw Amount: $</label>
                <input type="text" id="withdraw" size="4">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Enter</button>
        </form>
        <h3 id="result"></h3>
        <h1>Current Balance:</h1>
        <h3>$<span id="current-balance"></span></h3>
    </div>
</body>
</html>
